<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | TK Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: 'Inter', sans-serif;
            /* Assuming Inter or standard sans */
        }

        .login-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--clr-base, #1B4965);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--clr-base, #1B4965);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Admin Login</h2>
            <p style="color: #888;">Enter your credentials to access the dashboard</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-login" id="login-btn">Login</button>

            <div style="display: flex; align-items: center; margin: 20px 0;">
                <div style="flex: 1; height: 1px; background: #333;"></div>
                <span style="padding: 0 10px; color: #666; font-size: 14px;">OR</span>
                <div style="flex: 1; height: 1px; background: #333;"></div>
            </div>

            <button type="button" class="btn-google" id="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    style="width: 18px; margin-right: 10px;">
                Sign in with Google
            </button>

            <p id="error-msg"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-login-btn');

        // Google Login Handler
        googleBtn.addEventListener('click', async () => {
            try {
                if (!window.supabaseClient) throw new Error('Supabase client not initialized.');

                const { data, error } = await window.supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/admin/index.html'
                    }
                });

                if (error) throw error;
            } catch (error) {
                console.error('Google Login Error:', error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            loginBtn.innerText = 'Logging in...';
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized.');
                }

                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Success
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login Error:', error);
                errorMsg.textContent = error.message || 'Failed to login';
                errorMsg.style.display = 'block';
                loginBtn.innerText = 'Login';
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        (async function checkSession() {
            if (window.supabaseClient) {
                const { data } = await window.supabaseClient.auth.getSession();
                if (data.session) {
                    window.location.href = 'index.html';
                }
            }
        })();
    </script>
</body>

</html>
